syntax = "proto3";

option csharp_namespace = "CenterEnd.BusinessLogic";

package recommend;

// The greeting service definition.
service RecommendPlaces {
  // Sends a greeting
  rpc SayHello (RecommendPlacesRequest) returns (RecommendPlacesResponse);
}

// The request message containing the user's name.
message RecommendPlacesRequest {
  string name = 1;
}

// The response message containing the greetings.
message RecommendPlacesResponse {
  string message = 1;
}
